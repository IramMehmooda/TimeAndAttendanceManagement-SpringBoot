<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: top"></div>

<div class="container">
    <h3>Create Timesheet</h3>
 
<form method="POST" class="form-narrow form-horizontal" action="#" th:object="${timesheet}">

<div>

		
		
		<div class="form-group">
            <label class="control-label col-sm-2" for="date">Date: </label>
            <div class="col-sm-10">
                <input id="startdate" class="form-control" type="date" th:type="date" th:value="${#dates.format(timesheet.startdate, 'dd-MMM-yyyy')}"   name="startdate"  max="2018-04-21" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="fromtime">From Time: </label>
            <div class="col-sm-10">
                <div class="col-sm-10">
                <input id="fromtime" type="time" th:value="${#dates.format(timesheet.fromtime, timeFormat)}" name="fromtime"   step="900" />
            </div>
            </div>
            
        </div>
        
         <div class="form-group">
            <label class="control-label col-sm-2" for="budget">To Time: </label>
            <div class="col-sm-10">
                <input id="totime" type="time"  th:value="${#dates.format(timesheet.totime, timeFormat)}" name="totime"  step="900" />
            </div>
        </div>
        <div  class="form-group" th:if="${User != null and User.getDiscriminatorValue() != 'admin'}">

            Project: 
            <select class="form-control" th:field="*{project}">

    <option th:each="project : ${empprojects}" th:value="${project.title}" th:text="${project.title}">
    </option>
    </select>
   
    
            </div>
        
        
        <div>
			  <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit">
                    Submit Date
                </button>
            </div>
        </div>
			  </div>
		</div>
		  </form>
		
		
		<!-- <p> Add Employee : <a href="/register"> here</a> </p> -->

	
     </div>
    


<div th:replace="fragments :: bottom"></div>


</body>
</html>
