<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: top"></div>

<div class="container">
    <h3>Manage Project</h3>

		
		<form  method="POST" class="form-horizontal" action="#" th:object="${project}" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="title"> Project Title: </label>
            <div class="col-sm-10">
                <input type="text" th:value="${project.title}" th:required="required" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="budget">Budget: </label>
            <div class="col-sm-10">
                <input id="budget" type="number" th:value="${project.budget}" name="budget" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" th:value="${project.customer}" for="customer">Client:  </label>
            <div class="col-sm-10">
                <input id="customer" type="text" name="customer" autocomplete="new-password"/>
            </div>
            </div>
       
            <div class="form-group">

            Supervisor: 
            <select class="form-control" th:field="*{supervisor}">

    <option th:each="supervisor : ${supervisors}" th:value="${supervisor.user_id}" th:text="${supervisor.username}">
    </option>
    </select>
     <div>
     Here
        <select multiple="multiple" th:field="*{emplist}">

        <option th:each="emp : ${employees}"
                th:value="${emp.user_id}"
                th:text="${emp.username}">Employees Name</option>
    </select>
    </div> 
    
            </div>
            
            
            
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit">
                    Add Project
                </button>
            </div>
        </div>

        <p th:text="${message}"/>
    </form>
</div>

<div th:replace="fragments :: bottom"></div>


</body>
</html>
