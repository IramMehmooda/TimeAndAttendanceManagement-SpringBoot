<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: top"></div>

<div class="container">
    <h3>Edit this employee</h3>
    
   
<!--   <form method="post" class="form-narrow form-horizontal" action="editemployee" > -->
    <form  method="POST" class="form-horizontal" action="editregister" th:object="${employee}" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="fullname">Full Name: </label>
            <div class="col-sm-10">
                <input id="fullname" type="text" name="fullname" th:value="${employee.fullname}" th:required="required" autocomplete="new-password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username: </label>
            <div class="col-sm-10">
                <input id="username" type="text" name="username" th:value="${employee.username}" th:required="required"
                       autocomplete="new-password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password: </label>
            <div class="col-sm-10">
                <input id="password" type="password" name="password" th:value="${employee.password}" th:required="required"
                       autocomplete="new-password"/>
            </div>
            </div>
             
            <div class="form-group">
            <label class="control-label col-sm-2" for="address">Address: </label>
            <div class="col-sm-10">
                <input id="address" type="text" name="address" th:value="${employee.address}" th:required="required"
                       autocomplete="new-password"/>
            </div>    
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email: </label>
            <div class="col-sm-10">
                <input id="email" type="email" name="email" th:required="required" th:value="${employee.email}"
                       />
            </div>    
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="phoneno">Contact Number: </label>
            <div class="col-sm-10">
                <input id="phoneno" type="text" name="phoneno" th:value="${employee.phone_no}" th:required="required"
                       />
            </div>    
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="jobtitle">Job Title: </label>
            <div class="col-sm-10">
                <input id="jobtitle" type="text" name="jobtitle" th:value="${employee.job_title}" th:required="required"
                       />
            </div>    
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="salary">Salary: </label>
            <div class="col-sm-10">
                <input id="salary" type="text" name="salary" th:value="${employee.salary}" th:required="required"
                       />
            </div>    
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="sSn">Social Security Number: </label>
            <div class="col-sm-10">
                <input id="sSn" type="text" name="sSn" th:required="required" th:value="${employee.SSN}"
                       />
            </div>    
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit">
                    Update
                </button>
            </div>
        </div>

        <p th:text="${message}"/>
    </form>
</div>

<div th:replace="fragments :: bottom"></div>

</body>
</html>
