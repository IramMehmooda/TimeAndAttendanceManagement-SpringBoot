<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: top"></div>

<div class="container">
    <h3>Generate Summary</h3>
 
<form method="POST" class="form-narrow form-horizontal" action="createTimesheet">

<div>
        <div class="form-group">
            Select Project For Summary: 
            <select class="form-control" ><!--  th:field="*{entries.project}"-->
            <option th:each="project : ${supprojects}" th:value="${project.title}" th:text="${project.title}">
    		</option>
    		</select>
        </div>
        <div class="form-group">
        Summary By Date:
            <label class="control-label col-sm-2" for="date">Date: </label>
            <div class="col-sm-10">
                <input id="date" type="date" pattern="YYYY-MM-DD" name="date" min="2000-04-12" max="2018-04-21" autocomplete="new-password"/>
            </div>
        </div>
        <div class="form-group">
        Summary By Month:
            <label class="control-label col-sm-2" for="date">Month: </label>
            <div class="col-sm-10">
                <input id="date" type="date" pattern="YYYY-MM-DD" name="date" min="2000-04-12" max="2018-04-21" autocomplete="new-password"/>
            </div>
        </div>
        <div class="form-group">
        Summary By Week:
            <label class="control-label col-sm-2" for="date">Week: </label>
            <div class="col-sm-10">
                <input id="date" type="date" pattern="YYYY-MM-DD" name="date" min="2000-04-12" max="2018-04-21" autocomplete="new-password"/>
            </div>
        </div>
        <div class="form-group">
        Summary By Date Range:
            <label class="control-label col-sm-2" for="date">From Date: </label>
            <div class="col-sm-10">
                <input id="date" type="date" pattern="YYYY-MM-DD" name="date" min="2000-04-12" max="2018-04-21" autocomplete="new-password"/>
            </div>
            <label class="control-label col-sm-2" for="date">To Date: </label>
            <div class="col-sm-10">
                <input id="date" type="date" pattern="YYYY-MM-DD" name="date" min="2000-04-12" max="2018-04-21" autocomplete="new-password"/>
            </div>
        </div>
        
        <div>
			  <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit">
                    Submit Date
                </button>
            </div>
        </div>
			  </div>
		</div>
		  </form>
		
		
		
		<!-- <p> Add Employee : <a href="/register"> here</a> </p> -->

	
     </div>
    


<div th:replace="fragments :: bottom"></div>


</body>
</html>
