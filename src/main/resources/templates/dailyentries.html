<div>
<form method="POST" class="form-narrow form-horizontal" action="#" th:object="${dailyentry}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="fromtime">From Time: </label>
            <div class="col-sm-10">
                <div class="col-sm-10">
                <input id="fromtime" type="date" name="fromtime" pattern="[0-9]{2}:[0-9]{2}"  step="900" autocomplete="new-password"/>
            </div>
            </div>
            
        </div>
        
         <div class="form-group">
            <label class="control-label col-sm-2" for="budget">To Time: </label>
            <div class="col-sm-10">
                <input id="totime" type="date" name="totime" pattern="[0-9]{2}:[0-9]{2}"  step="900" autocomplete="new-password"/>
            </div>
        </div>
            
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit">
                    Add Timesheet
                </button>
            </div>
        </div>
        
</form>
