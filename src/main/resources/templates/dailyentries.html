 
 <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: top"></div>

<div class="container">
    <h3>Your Timesheet</h3>
 <form method = "post" action="#" class="form-horizontal" th:object="${dailyentry}">
		<div class="form-group">
		
		<div class="form-group">
            Select Project For Timesheet: 
            <select class="form-control" th:field="*{project}">
            <option th:each="project : ${empprojects}" th:value="${project.title}" th:text="${project.title}">
    		</option>
    		</select>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="fromtime">From Time: </label>
            <div class="col-sm-10">
                <div class="col-sm-10">
                <input id="fromtime" type="Date" name="fromtime" pattern="[0-9]{2}:[0-9]{2}"  step="900" />
            </div>
            </div>
            
        </div>
        
         <div class="form-group">
            <label class="control-label col-sm-2" for="totime">To Time: </label>
            <div class="col-sm-10">
                <input id="totime" type="Date" name="totime" pattern="[0-9]{2}:[0-9]{2}"  step="900" autocomplete="new-password"/>
            </div>
        </div>
        
                
			  <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit">
                    Submit Entry
                </button>
            </div>
        </div>
		</form>
		 </div>
        
         <div class="form-group">
            <label class="control-label col-sm-2" for="budget">To Time: </label>
            <div class="col-sm-10">
                <input id="totime" type="time" name="totime" pattern="[0-9]{2}:[0-9]{2}"  step="900" autocomplete="new-password"/>
            </div>
        </div>
        
        
        
	
            
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit">
                    Add Timesheet
                </button>
            </div>
        </div>

        <p th:text="${message}"/>
        </div>

<div th:replace="fragments :: bottom"></div>


</body>
</html>
