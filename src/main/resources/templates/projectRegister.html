<!DOCTYPE HTML>
<html >
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: top"></div>

<div class="container">
    <h3>Add new Project</h3>
    <form method="POST" class="form-horizontal" action="supervisorregister">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title"> Project Title: </label>
            <div class="col-sm-10">
                <input id="title" type="text" name="title" th:required="required" autocomplete="new-password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="budget">Budget: </label>
            <div class="col-sm-10">
                <input id="budget" type="text" name="budget" th:required="required"
                       autocomplete="new-password"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="customer">Client:  </label>
            <div class="col-sm-10">
                <input id="customer" type="text" name="customer" th:required="required"
                       autocomplete="new-password"/>
            </div>
            </div>
            <div class="form-group">
            <label class="control-label col-sm-2" for="type">Employees:</label>
            <select class="form-control" th:field="${employee.empid}"  id="dropEmployee">
    <option value="0" th:text="select Employee" ></option>
    <option th:each="operator : ${emplist}" th:value="${employee.empid}" th:text="${employee.empName}"></option>
    </select>
            </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit">
                    Add Supervisor
                </button>
            </div>
        </div>

        <p th:text="${message}"/>
    </form>
</div>

<div th:replace="fragments :: bottom"></div>


</body>
</html>
